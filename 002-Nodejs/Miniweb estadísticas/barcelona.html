            ul {
              list-style-type: none;
              margin: 0;
              padding: 0;
              overflow: hidden;
              background-color: #333;
            }

            li {
              float: left;
            }

            li a {
              display: block;
              color: white;
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;
            }

            li a:hover:not(.active) {
              background-color:#fa7070 ;
            }

            .active {
              background-color: #fa7070;
            }
            
            table, th, td {
                border:2px solid white;
                border-collapse: collapse;
            }
            th {
                background-color: #1e2463 ;
            }
            td {
                background-color: #6b213a;
            }
            
            th {
                color: white;
            }
            td {
                text-align: center;
                color: white;
            }
        </style>
    </head>
